  <title>Iterables & Looping</title>

<body>
<script>
  /* eslint-disable */
   Array.prototype.shuffle = function() {
     var i = this.length, j, temp;
     if ( i == 0 ) return this;
     while ( --i ) {
      j = Math.floor( Math.random() * ( i + 1 ) );
      temp = this[i];
      this[i] = this[j];
      this[j] = temp;
    }
    return this;
  };

  // contoh dari looping yang biasa digunakan pro dan cons

  const cuts = ['Chuck', 'Brisket', 'Shank', 'Short Rib'];

  cuts.shop = 'MM MEats';

  // loop yang pertama kali, sering digunakan, agak membingungkan

  //   console.log(cuts[i]);
  // }

  // yang kedua adalah forEach, cons dari forEach tidak bisa dibreak atau continue, jadi semua data harus diloop
  // cuts.forEach((cut) => {
  //   console.log(cut);
  //   if(cut === 'Brisket') {
  //     continue;
  //   }
  // });

  // yang ketiga adalah for in loop, 
  // apabila ada yang mengubah prototype array maka for in akan mengikuti perubahan array
  // seperti menggunakan shuffle() diatas
  // dan beberapa library mengubah beberapa protoype dan akan mempengaruhi for in loop

  // for (const index in cuts) {
  //   console.log(cuts[index]);
  // }

  // yang keempat adalah for of
  // bisa digunakan untuk berbagai macam data, kecuali object
  // bisa di break dan continue
  for (const cut of cuts) {
    if(cut === 'Brisket') {
      continue;
    }
    console.log(cut);
  }

</script>
</body>
